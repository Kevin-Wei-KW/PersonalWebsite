<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Check if the redirect query parameter is already present
      if (!window.location.search.includes('redirect=')) {
        // Redirect to index.html while preserving the path
        var redirectTo = window.location.pathname + window.location.search;
        window.location.replace('/index.html?redirect=' + redirectTo);
      }
    </script>
  </head>
  <body></body>
</html>
